sudo: required
dist: xenial

stages:
  - test
  - deploy

language: node_js
node_js: 8

os:
  - linux
  # - osx

env:
  - HAXE_VERSION=stable
  - HAXE_VERSION=latest

install:
  - npm i -g lix
  - lix install haxe $HAXE_VERSION
  - lix download

script:
  - lix travix interp
  - lix travix neko
  - lix travix node
  - lix travix python
  - lix travix cpp
  - lix travix java -D jvm
  - lix run travix php

jobs:
  include:
    # - stage: test # should uncomment this when there is no matrix above (e.g. only one os, one env, etc)
    - stage: deploy
      language: haxe
      haxe: "4.2.1"
      os: linux
      install: skip
      script: skip
      env:
        - secure: ""
      after_success:
        - haxelib install travix
        - haxelib run travix install
        - haxelib run travix release
